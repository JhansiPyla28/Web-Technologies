<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>RealTimeExample</title>
	<style type="text/css">
		div{
			background-color: gray;
			width: 30%;
		}
		ul li{
			width:200px;
			list-style-type: none;
			background-color: wheat;
			margin-bottom: 5px;
		}
		button{
			margin-left: 50px;
			
		}
		.delete{
			background-color: blue;
		}
		button:hover{
			background-color: red;
		}
	</style>
</head>
<body>
		<center>
			<div>
				<form id="myform">

		<center>

		</ul>
	</center>
	<script type="text/javascript">
		var myform=document.getElementById("myform");
		myform.addEventListener('submit',addItems,false);
		var lists=document.getElementById("list");
		var filter=document.getElementById('keyup',search,false);
		list.addEventListener('click',removeItem,false);
		function addItems(e)
		{
			e.preventDefault();
			var f=document.getElementById("first").value;
			var l=document.createElement("li");
			var text=document.createTextNode(f);
			l.appendChild(text);

			var dbtn=document.createElement("button");
			dbtn.setAttribute('class','delete');
			var dtext=document.createTextNode("X");
			dbtn.appendChild(dtext);
			l.appendChild(dbtn);
			lists.appendChild(l);
			// console.log(lists);
		}
		function removeItem(e)
		{
			if(e.target.classList.contains('delete')){
				// console.log("yeppp");
				if(confirm("Okkk?"))
				{
					var li=e.target.parentElement;
					lists.removeChild(li);
				}
			}
		}

	</script>
</body>
</html>
