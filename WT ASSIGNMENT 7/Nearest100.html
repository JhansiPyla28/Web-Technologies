<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nearest 100</title>
</head>
<body>
	<script type="text/javascript">
		var a=prompt("Enter First Number:");
		var b=prompt("Enter Second Number:");
		a1=Math.abs(100-a);
		b1=Math.abs(100-b);
		if(a1>b1){
			document.write("Second Number "+b+" is nearest to 100");
		}
		else if(a1==b1){
			document.write("Both numbers are nearest to 100");

		}
		else{
			document.write("First Number " +a+ " is nearest to 100");
		}
	</script>
</body>
</html>
