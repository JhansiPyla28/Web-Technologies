<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>7th Ques</title>
</head>
<body>
	<script type="text/javascript">
		var a=prompt("Enter First Number:");
		var b=prompt("Enter Second Number:");
		var c=prompt("Enter Third Number:");

		if(a[a.length-1]==b[b.length-1]){
			if(a[a.length-1]==c[c.length-1]){
				document.write("Last digit of the three given positive integers is same");
			}
			else{
				document.write("Last digit of the three given positive integers is not same");
			}
		}
		else{
			document.write("Last digit of the three given positive integers is not same");
		}
	</script>
</body>
</html>
