<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>6th Ques</title>
</head>
<body>
	<script type="text/javascript">
		var a=prompt("Enter a String(min-len(8)) :");
		var b=prompt("Enter a character:");
		if(a.slice(3,7).search(b)!=-1){
			document.write("Given character is present in the string within 4 to 7 positions");
		}
		else{
			document.write("Given character is not present in the string within 4 to 7 positions");
		}
	</script>
</body>
</html>
