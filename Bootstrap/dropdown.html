<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	
</head>
<body>
	<div class="container-fluid">
		<h2>DROPDOWN EXAMPLE</h2>
		<div class="dropdown">
			<button type="button" class="btn btn-success dropdown-toggle">Dropdown menu</button>
			<ul class="dropdown-menu">
				<h2 class="dropdown-header">MY NAME</h2>
				<li><a href="#" class="dropdown-item">JANU</a></li>
				<hr class="dropdown-divider">
				<li><a href="#" class="dropdown-item">JHANSI</a></li>
				<hr class="dropdown-divider">
				<li><a href="#" class="dropdown-item">JHANSIVA</a></li>
			</ul>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
			$('.dropdown-toggle').dropdown();
		})
	</script>
</body>
</html>
